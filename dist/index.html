<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaybeDo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header-top">
      <div class="logo-container">
        <h1>Maybe<span class="logo-effect">Do</span></h1>
      </div>
      <div class="project-container">
        <h2 class="current-project">Adelaide Ltd. & Co.</h2>
      </div>
    </header>
    <main class="main">
      <aside class="sidebar">
        <h2>Projects</h2>
        <div class="projects-container" id="projects-container">
          <div class="project selected">
            <p class="project-name">Adelaide Ltd. & Co.</p>
            <button type="button" class="remove-project">-</button>
          </div>
          <div class="project">
            <p class="project-name">Lemon Squeeze</p>
            <button type="button" class="remove-project">-</button>
          </div>
          <div class="project">
            <p class="project-name">Barbecue Party</p>
            <button type="button" class="remove-project">-</button>
          </div>
          <div class="project">
            <p class="project-name">Work from Home</p>
            <button type="button" class="remove-project">-</button>
          </div>
        </div>
      </aside>
      <section class="task-container">
        <h2>Tasks</h2>
        <div class="task-list"></div>
      </section>
    </main>
    <footer>
      <img src="./assets/GitHub-Mark-Light-32px.png" alt="GitHub logo." />
      <a href="https://github.com/brkyurun">brkyurun</a>
    </footer>
    <button type="button" id="open-modal" class="open-modal">+</button>
    <div id="modal-container" class="modal-container">
      <div class="modal">
        <h1>Add a task</h1>
        <form>
          <div class="modal-element-container">
            <label for="task-title">What to do? : </label>
            <input type="text" name="task-title" id="task-title" />
          </div>
          <div class="modal-element-container">
            <label for="task-priority">How important is it? : </label>
            <select id="task-priority">
              <option value="low">Not much</option>
              <option value="medium">Somewhat important</option>
              <option value="high">Very important</option>
            </select>
          </div>
          <div class="modal-element-container">
            <label for="task-date">When is it due? : </label>
            <input type="date" id="task-date" />
          </div>
          <div class="modal-element-container">
            <label for="task-description">Any details? : </label>
            <textarea id="task-description"></textarea>
          </div>
          <div class="modal-button-group">
            <button type="button" id="submit-modal" class="submit-modal">
              Add
            </button>
            <button type="button" id="close-modal" class="close-modal">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
